<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume | Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <div class="container header-container">
            <a href="https://volume-app.net" class="logo-link">
                <img src="assets/images/logo1.png" alt="Volume App" class="logo-img">
            </a>
            <span class="header-title">A BUILDERS BLOG</span>
            <nav class="header-nav">
                <a href="https://volume-app.net" class="home-btn" aria-label="Back to Site">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
            </nav>
        </div>
    </header>

    <main class="blog-feed">
        <div class="container" id="postsContainer">
            <!-- Posts will be injected here -->
            <div class="loading">Loading posts...</div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-links">
                <a href="https://www.volume-app.net/privacy">Privacy Policy</a>
                <a href="https://www.volume-app.net/terms">Terms of Service</a>
            </div>
            <div class="footer-social">
                <a href="https://instagram.com/corbie_woodcraft" target="_blank" aria-label="Instagram"
                    class="social-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
            </div>
            <p class="copyright">&copy; 2026 Volume App. All rights reserved.</p>
        </div>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">&times;</button>
            <img src="" alt="Full view" class="lightbox-img" id="lightboxImg">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

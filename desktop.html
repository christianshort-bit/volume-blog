<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Blog Manager</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #e0e0e0;
            --accent-color: #ff4a4a;
            /* A sleek red to match Volume constraints */
            --text-color: #e0e0e0;
            --text-muted: #888;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header p {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 4px;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: 2px solid var(--surface-color);
            background-color: var(--surface-color);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        button:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .console {
            flex: 1;
            background-color: #0a0a0a;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            color: #00ffcc;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .console-line {
            margin-bottom: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Volume Blog</h1>
        <p>Desktop Management Panel</p>
    </div>

    <div class="controls">
        <button id="btn-start" title="Launch the local editor in Chrome">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z" />
            </svg>
            Edit Locally
        </button>
        <button id="btn-publish" title="Upload to GitHub & Vercel">
            <svg viewBox="0 0 24 24">
                <path
                    d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
            </svg>
            Publish Live
        </button>
    </div>

    <div class="console" id="console">
        <div class="console-line">Ready. Waiting for input...</div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const btnStart = document.getElementById('btn-start');
        const btnPublish = document.getElementById('btn-publish');
        const consoleEl = document.getElementById('console');

        function log(message) {
            const line = document.createElement('div');
            line.className = 'console-line';
            line.textContent = message.trim();
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        ipcRenderer.on('log', (event, message) => {
            log(message);
        });

        btnStart.addEventListener('click', () => {
            log('--> Initiating Editor Start');
            ipcRenderer.send('start-server');
        });

        btnPublish.addEventListener('click', () => {
            log('--> Initiating Cloud Publish');
            ipcRenderer.send('publish');
        });
    </script>
</body>

</html>
